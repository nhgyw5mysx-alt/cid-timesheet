<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TimeLatch</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:-apple-system,Arial,sans-serif;background:#0b1e3d;color:white;display:flex;justify-content:center;min-height:100vh;overflow-x:hidden}
  .app{max-width:500px;width:100%;padding:16px 12px}
  .header{text-align:center;padding:20px 0;background:#0a182e;margin-bottom:20px;border-radius:18px;overflow:hidden}
  h1{margin:0;font-size:32px;font-weight:bold}
  .today-date{text-align:center;font-size:28px;font-weight:bold;color:#3498db;margin:15px 0}
  .time-inputs{display:flex;gap:10px;margin:20px 0}
  .time-field{flex:1;background:#1e3a5f;border-radius:16px;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center}
  .time-field > div{font-size:17px;margin-bottom:4px}
  .time-field input{width:100%;background:transparent;border:none;color:white;font-size:36px;font-weight:bold;text-align:center;padding:8px 0;outline:none}
  .section{background:rgba(255,255,255,0.1);border-radius:18px;padding:18px;margin:16px 0;overflow:hidden}
  select,input,textarea{width:100%;padding:16px;background:rgba(255,255,255,0.2);border:none;border-radius:14px;color:white;font-size:18px;margin:8px 0}
  button{background:#3498db;color:white;padding:18px;border:none;border-radius:14px;font-size:21px;margin:10px 0;width:100%;font-weight:bold}
  .copy{background:#27ae60;padding:22px;font-size:24px}
  .delete-all{background:#c0392b;padding:22px;font-size:24px}
  .day{background:rgba(255,255,255,0.1);padding:18px;margin:12px 0;border-radius:16px;overflow:hidden}
  pre{background:rgba(0,0,0,0.3);padding:14px;border-radius:12px;white-space:pre-wrap;font-size:17px;margin:8px 0}
  .job-item{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.1);padding:12px;margin:6px 0;border-radius:12px;font-size:17px;overflow:hidden}
  .delete-x{background:#e74c3c;color:white;border:none;width:34px;height:34px;border-radius:50%;font-size:18px;font-weight:bold}
  .ot{color:#e67e22;font-weight:bold}
  h2{text-align:center;margin:0 0 12px 0;font-size:20px}
</style>
</head>
<body>
<div class="app">

  <div class="header">
    <h1>TimeLatch</h1>
  </div>

  <div class="section">
    <h2>Your Name</h2>
    <input type="text" id="user-name" placeholder="e.g. Daniel" value="">
  </div>

  <div class="today-date" id="today-date"></div>

  <div class="time-inputs">
    <div class="time-field">
      <div>START</div>
      <input type="time" id="start-time" value="07:00">
    </div>
    <div class="time-field">
      <div>FINISH</div>
      <input type="time" id="finish-time" value="15:30">
    </div>
  </div>

  <div class="section">
    <h2>Job Location</h2>
    <select id="job">
      <option value="CSL Broadmeadows">CSL Broadmeadows</option>
      <option value="CSL Tullamarine">CSL Tullamarine</option>
      <option value="CSL Melbourne">CSL Melbourne</option>
      <option value="other">+ Add Custom Location</option>
    </select>
    <input type="text" id="custom" placeholder="Type new location…" style="display:none;margin-top:8px">
  </div>

  <div class="section">
    <h2>Saved Locations</h2>
    <div id="saved-jobs"></div>
  </div>

  <div class="section">
    <h2>Today's Notes</h2>
    <textarea id="notes" placeholder="Type everything here…" style="height:200px"></textarea>
    <button onclick="addDay()">ADD TODAY'S ENTRY</button>
  </div>

  <div style="text-align:center;margin:28px 0"><h2>Your Week So Far</h2></div>
  <div id="output"></div>

  <button class="copy" onclick="copyAll()">Copy Timesheet</button>
  <button class="delete-all" onclick="deleteAll()">DELETE ALL ENTRIES</button>

</div>

  const now = new Date
