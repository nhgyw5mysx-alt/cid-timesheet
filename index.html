<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeLatch</title>
<style>
  *{box-sizing:border-box}
  body{font-family:Arial;background:#0b1e3d;color:white;margin:0;padding:0;display:flex;justify-content:center;min-height:100vh}
  .app{max-width:500px;width:100%;padding:16px}
  .header{text-align:center;padding:20px 0;background:#0a182e;margin-bottom:20px;border-radius:18px}
  h1{margin:10px;font-size:32px;font-weight:bold}
  .today-date{text-align:center;font-size:28px;font-weight:bold;color:#3498db;margin:15px 0}
  .time-inputs{display:flex;gap:12px;margin:20px 0}
  .time-field{flex:1;background:#1e3a5f;padding:20px;border-radius:16px;text-align:center}
  .time-field input{width:100%;background:transparent;border:none;color:white;font-size:36px;font-weight:bold;text-align:center;outline:none}
  .section{background:rgba(255,255,255,0.1);border-radius:18px;padding:20px;margin:16px 0}
  select,input,textarea{width:100%;padding:16px;background:rgba(255,255,255,0.2);border:none;border-radius:14px;color:white;font-size:18px;margin:10px 0}
  button{background:#3498db;color:white;padding:20px;border:none;border-radius:14px;font-size:21px;margin:10px 0;width:100%;font-weight:bold}
  .copy{background:#27ae60;padding:25px;font-size:24px}
  .delete-all{background:#c0392b;padding:25px;font-size:24px}
  .day{background:rgba(255,255,255,0.1);padding:20px;margin:14px 0;border-radius:16px}
  pre{background:rgba(0,0,0,0.3);padding:14px;border-radius:12px;white-space:pre-wrap;font-size:17px;margin:10px 0}
  .job-item{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.1);padding:12px;margin:6px 0;border-radius:12px;font-size:17px}
  .delete-x{background:#e74c3c;color:white;border:none;width:34px;height:34px;border-radius:50%;font-size:18px;font-weight:bold}
  .ot{color:#e67e22;font-weight:bold}
  h2{text-align:center;margin:0 0 14px 0;font-size:20px}
</style>
</head>
<body>
<div class="app">

  <div class="header">
    <h1>TimeLatch</h1>
  </div>

  <div class="section">
    <h2>Your Name</h2>
    <input type="text" id="user-name" placeholder="e.g. Daniel" value="">
  </div>

  <div class="today-date" id="today-date"></div>

  <div class="time-inputs">
    <div class="time-field"><div style="font-size:17px;margin-bottom:6px">START</div><input type="time" id="start-time" value="07:00"></div>
    <div class="time-field"><div style="font-size:17px;margin-bottom:6px">FINISH</div><input type="time" id="finish-time" value="15:30"></div>
  </div>

  <div class="section">
    <h2>Job Location</h2>
    <select id="job">
      <option value="CSL Broadmeadows">CSL Broadmeadows</option>
      <option value="CSL Tullamarine">CSL Tullamarine</option>
      <option value="CSL Melbourne">CSL Melbourne</option>
      <option value="other">+ Add Custom Location</option>
    </select>
    <input type="text" id="custom" placeholder="Type new location…" style="display:none;margin-top:10px">
  </div>

  <div class="section">
    <h2>Saved Locations</h2>
    <div id="saved-jobs"></div>
  </div>

  <div class="section">
    <h2>Today's Notes</h2>
    <textarea id="notes" placeholder="Type everything here…" style="height:220px"></textarea>
    <button onclick="addDay()">ADD TODAY'S ENTRY</button>
  </div>

  <div style="text-align:center;margin:28px 0"><h2>Your Week So Far</h2></div>
  <div id="output"></div>

  <button class="copy" onclick="copyAll()">Copy Timesheet</button>
  <button class="delete-all" onclick="deleteAll()">DELETE ALL ENTRIES</button>

</div>

<script>
  const now = new Date();
  const melb = {timeZone:'Australia/Melbourne'};
  document.getElementById('today-date').innerText = now.toLocaleDateString('en-AU', {...melb, weekday:'long', day:'numeric', month:'long', year:'numeric'});
  const today = now.toLocaleDateString('en-CA', melb);

  const lastMonday = new Date(now);
  lastMonday.setDate(now.getDate() - ((now.getDay() + 6) % 7));
  const weekEnding = lastMonday.toLocaleDateString('en-AU', {...melb, weekday:'long', day:'numeric', month:'long', year:'numeric'});

  let week = JSON.parse(localStorage.getItem('timelatch_week') || '{}');
  let customJobs = JSON.parse(localStorage.getItem('timelatch_jobs') || '[]');
  let userName = localStorage.getItem('timelatch_name') || '';
  if(userName) document.getElementById('user-name').value = userName;

  function save(){ localStorage.setItem('timelatch_week', JSON.stringify(week)) }
  function saveJobs(){ localStorage.setItem('timelatch_jobs', JSON.stringify(customJobs)); renderJobs() }
  function saveName(){ localStorage.setItem('timelatch_name', document.getElementById('user-name').value.trim() || 'Your') }

  const jobSelect = document.getElementById('job');
  jobSelect.onchange = () => document.getElementById('custom').style.display = jobSelect.value==='other' ? 'block' : 'none';

  function renderJobs(){
    let html = customJobs.map((j,i) => 
      `<div class="job-item"><span>${j}</span><button class="delete-x" onclick="customJobs.splice(${i},1);saveJobs()">X</button></div>`
    ).join('');
    document.getElementById('saved-jobs').innerHTML = html || '<div style="color:#666;padding:18px;text-align:center">No custom locations yet</div>';
    while(jobSelect.options.length > 4) jobSelect.remove(4);
    customJobs.forEach(j => jobSelect.add(new Option(j,j), jobSelect.options[jobSelect.options.length-1]));
  }

  function timeToMins(t){ const [h,m]=t.split(':').map(Number); return h*60+m; }

    saveName();

    if(job==='other'){
      job = document.getElementById('custom').value.trim();
      if(!job){ alert('Type a location!'); return; }
      if(!customJobs.includes(job)){ customJobs.unshift(job); saveJobs(); }
    }
    const notes = document.getElementById('notes').value.trim();
    if(!notes){ alert('Add notes!'); return; }

    const start = document.getElementById('start-time').value || "07:00";
    const finish = document.getElementById('finish-time').value || "15:30";

      for(let e of week[today]){

          alert('TIME CLASH! Already have ' + e.times); return;
        }
      }
